        <script>
            //Toggles whether the sections are collapsed
            function toggleHidden(element, element2) {
                if(element.style.display == "block") {
                    element.style.display = "none"
                    element2.src = `assets/Closed.png`
                    localStorage.setItem(element.id, "true")
                }
                else {
                    element.style.display = "block"
                    element2.src = `assets/Open.png`
                    localStorage.setItem(element.id, "false")
                }
            }
            //On page load every link section is passed through this function
            function setDefault(element, element2) {
                switch(localStorage.getItem(element.id)) {
                    case null:
                        localStorage.setItem(element.id, "false")
                    case "false":
                        element.style.display = "block"
                        element2.src = `assets/Open.png`
                        return
                    case "true":
                        element.style.display = "none"
                        element2.src = `assets/Closed.png`
                        return
                }
            }
        </script>

        <script>
            const fps = 60
            var clicked = false
            var lineWidth = 1
            var drawList = {}
            function draw() {
                myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
                for(property in drawList) {
                    for(var i=0; i<drawList[property].code.length; i++) {
                        eval(drawList[property].code[i])
                    }
                }
            }
            var mouseX
            var mouseY
            var updateCount = 0
            function mouseMove(event) {
                mouseX = event.clientX-4
                mouseY = event.clientY-4
            }
            var X = 0
            var Y = 0
            var X2 = 0
            var Y2 = 0
            var tool = 'line'
            function canvasClick(event) {
                if(!clicked) {
                        X = mouseX-canvasRect.left
                        Y = mouseY-canvasRect.top
                    }
                    else{
                        X2 = mouseX-canvasRect.left
                        Y2 = mouseY-canvasRect.top
                    }
                switch(tool) {
                    case 'line':
                        if(!clicked) {
                            drawList['clickLine'] = {
                                'code' : [
                                    'myContext.beginPath();',
                                    `myContext.lineWidth = ${lineWidth};`,
                                    `myContext.moveTo(${X}, ${Y});`,
                                    `myContext.lineTo(mouseX-canvasRect.left, mouseY-canvasRect.top);`,
                                    'myContext.stroke();'
                                ]
                            }
                        }
                        else {
                            delete drawList.clickLine
                            drawList[Date.now()] = {
                                'code' : [
                                    'myContext.beginPath();',
                                    `myContext.lineWidth = ${lineWidth};`,
                                    `myContext.moveTo(${X}, ${Y});`,
                                    `myContext.lineTo(${X2}, ${Y2});`,
                                    'myContext.stroke();'
                                ]
                            }
                        }
                        break
                        case 'ellipse':
                            if(!clicked) {
                                drawList['clickCircle'] = {
                                    'code' : [
                                        'myContext.beginPath();',
                                        `myContext.lineWidth = ${lineWidth};`,
                                        `myContext.ellipse(${X}-.5*(X+canvasRect.left-mouseX), ${Y}-.5*(Y+canvasRect.top-mouseY), .5*Math.abs(X+canvasRect.left-mouseX), .5*Math.abs(Y+canvasRect.top-mouseY), 0, 0, 2 * Math.PI);`,
                                        'myContext.stroke();'
                                    ]
                                }
                            }
                            else {
                                delete drawList.clickCircle
                                drawList[Date.now()] = {
                                    'code' : [
                                        'myContext.beginPath();',
                                        `myContext.lineWidth = ${lineWidth};`,
                                        `myContext.ellipse(${X-.5*(X+canvasRect.left-mouseX)}, ${Y-.5*(Y+canvasRect.top-mouseY)}, ${.5*Math.abs(X+canvasRect.left-mouseX)}, ${.5*Math.abs(Y+canvasRect.top-mouseY)}, 0, 0, 2 * Math.PI);`,
                                        'myContext.stroke();'
                                    ]
                                }
                            }
                }
                //'myContext.strokeStyle = \'green\';',
                clicked = !clicked
            }
        </script>

        <canvas id="myCoolTag" style="width: 48vw; height: 29vw; border: #141414 .5vh solid;" width="1000" height="600" onclick="

        "></canvas>

        <script>
            let myCanvas=document.getElementById('myCoolTag');
            let myContext=myCanvas.getContext('2d');
            setInterval(draw, 1000 / fps)
            document.getElementById('myCoolTag').width = parseInt(getComputedStyle(document.getElementById('myCoolTag')).width)
